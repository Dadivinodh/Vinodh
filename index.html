<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="welcome-section">
        <h1 id="welcome-message">Welcome to Project VD</h1>

        <input type="text" id="name-input" placeholder="Enter your name">
        <input type="text" id="id-input" placeholder="Enter your ID">
        
        <div class="button-container">
            <button onclick="getDetails()">Login <i class="fas fa-arrow-right"></i></button>
            <button class="forget-btn" onclick="redirectToWhatsApp()">Sign up </button>
        </div>
        
        <!-- Error message if ID is incorrect -->
        <p id="error-message" class="error"></p>

        <!-- Trees and Birds Section placed just below the buttons -->
        <div id="tree-container">
            <img id="tree1" class="tree" src="tree.png" alt="Tree" />

            <div id="bird2" class="bird" onclick="animateBird('bird2')" style="right: 30px; bottom: 100px;">üê¶</div> <!-- Bird 2 -->
        </div>
    </div>

    <script src="script.js"></script>
